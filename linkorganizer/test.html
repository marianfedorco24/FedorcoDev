<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon Picker</title>
  <style>
    .icon-container {
      width: 200px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin: 5px;
      display: inline-block;
      background-size: cover;
      cursor: pointer;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: border 0.2s;
    }

    .icon:hover {
      border: 2px solid #007BFF;
    }
  </style>
</head>
<body>

<div class="icon-container" id="iconContainer">
  <!-- Icons will be added here -->
</div>

<script>
  const iconContainer = document.getElementById("iconContainer");

const icons = [
  "icons/social_studies.png",
  "icons/math.png",
  "icons/physics.png",
  "icons/history.png",
  "icons/biology.png",
  "icons/geography.png",
  "icons/language.png",
  "icons/chemistry.png",
  "icons/social_studies.png",
  "icons/math.png",
  "icons/physics.png",
  "icons/history.png",
  "icons/biology.png",
  "icons/geography.png",
  "icons/language.png",
  "icons/chemistry.png"
];

  icons.forEach((url, index) => {
    const div = document.createElement("div");
    div.className = "icon";
    div.style.backgroundImage = `url(${url})`;
    div.addEventListener("click", () => {
      alert(`Icon ${index} selected`);
    });
    iconContainer.appendChild(div);
  });
</script>

</body>
</html>
