<!DOCTYPE html>
<html>
    <head>
        <title>HJUMENbet â€¢ Create a bet</title>
        <link rel="icon" type="image/x-icon" href="\logo\hjumenbet_icon.ico">
        <link rel="stylesheet" href="style/createBetStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav>
            <div class = "navbarButtonOutline">
                <button class = "navbarButton" onclick = "window.location.href = 'bets.html'">
                    <img src="icons/home.png" class = "navbarButtonIcon">
                    <label class = "label labelHide pointer">Home</label>
                </button>
            </div>
            <div class = "navbarButtonOutline">
                <button class = "navbarButton">
                    <img src="icons/user.png" class = "navbarButtonIcon">
                    <label id = "userEmail" class = "label labelHide pointer">email</label>
                </button>
            </div>
        </nav>
        <h1>Create a bet</h1>
        <main>
            <div class = "createBetSection">
                <h2>Bet name</h2>
                <input type="text" placeholder = "Bet name" id = "betName">
            </div>
            <div class = "createBetSection">
                <h2>Bet variations</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Variation name</th>
                            <th>Odds</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id = "variationContainer1">
                            <td>
                                <input placeholder="Variation name" id = "variationNameInput1">
                            </td>
                            <td>
                                <input placeholder="Odds" id = "variationOddsInput1" type="number" min="1" step="0.1">
                            </td>
                            <td>
                                <img src="icons/clear.png" id = "variationClearButton1">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id = "buttons">
                <button id = "submit" onclick = "submitFc()" class="createBetButton">Submit</button>
                <button onclick = "window.location.href = 'bets.html'" class="createBetButton">Cancel</button>
            </div>
        </main>
        <script src = "script/createBetScript.js"></script>
    </body>
</html>
