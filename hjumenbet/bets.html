<!DOCTYPE html>
<html>
    <head>
        <title>HJUMENbet • Bets</title>
        <link rel="icon" type="image/x-icon" href="logo/hjumenbet_icon.ico">
        <link rel="stylesheet" href="style/betsStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>      
        <nav>
            <div class = "navbarButtonOutline">
                <button class = "navbarButton" onclick = "window.location.href = 'createBet.html'">
                    <img src="icons/create.png" class = "navbarButtonIcon">
                    <span class = "label labelHide pointer">Create new bet</span>
                </button>
            </div>

            <div class="navbarButtonOutline" id = "winningsButton">
                <button class="navbarButton" onclick="window.location.href = 'winnings.html'">
                    <img src="icons/calculate.png" class="navbarButtonIcon">
                    <span class="label labelHide pointer">Winnings</span>
                </button>
            </div>

            <div class="navbarButtonOutline" id = "settleBetsButton">
                <button class="navbarButton" onclick="window.location.href = 'settleBets.html'">
                    <img src="icons/stop.png" class="navbarButtonIcon">
                    <span class="label labelHide pointer">Settle bets</span>
                </button>
            </div>

            <div class="navbarButtonOutline" id = "payoutsButton">
                <button class="navbarButton" onclick="window.location.href = 'payouts.html'">
                    <img src="icons/payouts.png" class="navbarButtonIcon">
                    <span class="label labelHide pointer">User payouts</span>
                </button>
            </div>

            <div class = "navbarButtonOutline">
                <button class = "navbarButton">
                    <img src="icons/user.png" class = "navbarButtonIcon">
                    <span id = "userEmail" class = "label labelHide pointer">email</span>
                </button>
            </div>
        </nav>
        <h1>Today's bets</h1>
        <main id = "betsCont">
        </main>
        <aside>
            <button id = "saveBets" onclick = "saveBets()" class = "navbarButtonOutline">
                <img src="icons/save.png" class = "navbarButtonIcon">
                <span class = "label labelHide pointer">Save changes</span>
            </button>
            <div class = "navbarButtonOutline" id = "currentBetAmount">
                <span class = "label">Current bet amount:</span>
                <span id = "userBetAmount">-- Kč</span>
            </div>
        </aside>
        <script src = "script/betsScript.js"></script>
    </body>
</html>
